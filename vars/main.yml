---
# Variables listed here are applicable to all host groups

url_apt_key: "http://keyserver.ubuntu.com/pks/lookup?op=get&search="

user: eaglescout

ag_timezone: America/New_York

ntp_timezone: America/New_York
ntp_package: ntp
ntp_restrict:
  - "127.0.0.1"
  - "::1"

common:
  install: '1'
  locale: en_US.UTF-8
  ntpserver: 'ntp.ubuntu.com'

# Apache Vars
apache_listen_port: 80
apache_vhosts:
  - servername: "localhost"
    documentroot: "/var/www/eaglescout"
    extra_parameters: |
      ProxyPassMatch ^/(.*\.php(/.*)?)$ "fcgi://127.0.0.1:9000/var/www/eaglescout"

# PHP Vars
php_webserver_daemon: apache2
php_default_version_debian: "8.1"
php_version: "8.1"
php_enable_php_fpm: true
php_date_timezone: 'America/New_York'
php_memory_limit: "128M"
php_max_execution_time: "90"
php_upload_max_filesize: "256M"
php_packages:
  - php
  - php-cli
  - php-common
  - php-devel
  - php-gd
  - php-curl
  - php-fpm
  - php-json
  - php-mbstring
  - php-opcache
  - php-pdo
  - php-pecl-apcu
  - php-xml

# MySQL Vars
mysql_root_home: /root
mysql_root_username: root
mysql_root_password: pass@word1

mysql_databases:
  - name: eaglescout
    encoding: utf8mb4
    collation: utf8mb4_unicode_ci

mysql_users:
  - name: eaglescout
    host: "%"
    password: eaglescout1
    priv: "eaglescout.*:ALL"

mysql_packages:
  - mysql-server
  - mysql-client
  - python-mysqldb

# Node.js Vars
nodejs_version: "14.x"
nodejs_npm_global_packages:
  - name: jslint
  - name: node-sass
    version: 7.0.0
